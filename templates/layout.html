<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HireGenius{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">HireGenius</a>
            <div>
                {% if session.get('role') == 'recruiter' %}
                    <a href="{{ url_for('routes.dashboard') }}" class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-700">Posted Jobs</a>
                {% elif session.get('role') == 'job_seeker' %}
                    <a href="{{ url_for('routes.dashboard') }}" class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-700">Available Jobs</a>
                    <a href="{{ url_for('routes.applied_jobs') }}" class="px-4 py-2 rounded bg-indigo-500 hover:bg-indigo-700">Applied Jobs</a>
                {% endif %}

                <a href="/logout" class="ml-4 px-4 py-2 rounded bg-red-500 hover:bg-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
